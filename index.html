<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css">

  <title>Keepable</title>
</head>

<body>
  <!-- Happy coding -->
  <header>
    <div class="content-welcome">
      <svg class="logo">
        <use xlink:href="#logo" />
      </svg>
      <img src="images/Content.png" alt="welcome">
    </div>
  </header>
  <div class="section">
    <section class="lateral py-1 ">
      <a class="lateral__links" href="index.html">
        <svg>
          <use xlink:href="#keys" />
        </svg>
        Notes
      </a>
      <a href="trashpage.html" class="lateral__links">
        <svg>
          <use xlink:href="#trash" />
        </svg>
        Trash
      </a>
    </section>

    <section class="main py-1 ">
      <!-- <h1>Bienvenido a Notas</h1> -->
      <form>
        <div class="input">
          <label for="title"><input class="title-notes" id="title" type="text"
              placeholder="The title for my note"></label>
          <div class="input__container">
            <label for="content"> <textarea type="text" placeholder="Write a note" class="input__content" id="content"
                name="new-note"></textarea></label>
          </div>
          <div class="input__footer">
            <div class="icons">
              <svg>
                <use xlink:href="#palette" />
              </svg>
            </div>
            <!-- <a class="create-note" href="">Keep it!</a> -->
            <button class="btn_add">Keep it!</button>
          </div>
          <div class="colors colors-opened">
            <div class="color border-gray color1"></div>
            <div class="color color2"></div>
            <div class="color color3"></div>
            <div class="color color4"></div>
            <div class="color color5"></div>
            <div class="color color6"></div>
            <div class="color color7"></div>
            <div class="color color8"></div>
            <div class="color color9"></div>
            <div class="color color10"></div>
          </div>
        </div>


      </form>
      <div class="main__notes">
        <div>
          <div class="container-notas">
            <ul class="container">
              <li>
                <div class="nota">
                  <p>Nota 1</p>
                  <p>Ir al parque</p>
                  <button class="delete">Eliminar</button>
                </div>
              </li>
              <li>
                <div class="nota">
                  <p>Nota 2</p>
                  <p>Entregar Guitarra</p>
                  <button class="delete">Eliminar</button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <script src="js/index.js"></script>
</body>

</html>
